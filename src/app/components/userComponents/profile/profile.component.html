<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <img 
                [src]="userControllerService.User.avatar" 
                alt=""
                mat-card-avatar
                (click)="onAvatarClick()"
            />
            <mat-card-title>
                My Profile
            </mat-card-title>
            <mat-card-subtitle class="cornflowerblue">
                {{userControllerService.User.email}}
            </mat-card-subtitle>
        </mat-card-header><br>
        <mat-card-content>
            <form [formGroup]="formValidation" (ngSubmit)="onSubmit()">
                <mat-form-field  
                    appearance="outline" 
                    class="full-width"
                >
                    <mat-label>Name</mat-label>
                    <input 
                        formControlName="userName"
                        matInput 
                        placeholder="Enter your name" 
                        type="text">
                    <div *ngIf="userName?.invalid && userName?.touched">
                        <mat-error *ngIf="userName?.errors?.['required']">
                            Name is required..
                        </mat-error>
                        <mat-error *ngIf="userName?.errors?.['minlength']">
                            Your name must atleast have 3 letters..
                        </mat-error>
                        <mat-error *ngIf="userName?.errors?.['maxlength']">
                            Your name must not have more than 30 letters..
                        </mat-error>
                    </div>
                </mat-form-field>
                <hr>
                <div>
                    <button mat-raised-button color="primary" type="submit" class="full-width">
                        Update
                    </button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-content>
            <mat-card-header>
                <mat-card-title>
                    Receive email notification
                </mat-card-title>
            </mat-card-header>
            <button 
                mat-raised-button 
                (click)="receiveEmailNotification()"
                [color]="userControllerService.User.emailNotification ? 'primary':'accent'" 
                type="button"
            >
                {{userControllerService.User.emailNotification ? 'ON': 'OFF'}}
            </button>
            <mat-card-header class="option">
                <mat-card-title>
                    Change password
                </mat-card-title>
            </mat-card-header>
            <button 
                [routerLink]="routeP.slase+routeP.resetPassword+userControllerService.User._id"
                mat-raised-button 
                color="accent"
                type="button"
            >
                Change Password
            </button>
        </mat-card-content>
    </mat-card>
</div>
