<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                Reset Password
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formValidation" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>New Password</mat-label>
                    <input 
                        formControlName="password"
                        matInput 
                        placeholder="Create new password" 
                        type="password">
                    <div  *ngIf="password?.invalid && password?.touched">
                        <mat-error *ngIf="password?.errors?.['required']">
                            Password is required..
                        </mat-error>
                        <mat-error *ngIf="password?.errors?.['pattern']">
                            Password must contain min one number and one uppercase and lowercase letter, 
                            and at least 8 char & max 18 characters..
                        </mat-error>
                    </div>
                </mat-form-field>
                <mat-form-field
                    appearance="outline" 
                    class="full-width"
                >
                    <mat-label>Confirm Password</mat-label>
                    <input 
                        formControlName="confirmPass"
                        matInput 
                        placeholder="Confirm new password" 
                        type="password">
                    <div  *ngIf="confirmPass?.invalid && confirmPass?.touched">
                    <mat-error *ngIf="confirmPass?.errors?.['required']">
                        Confirm password is required..
                    </mat-error>
                </div>
                <div  *ngIf="formValidation?.errors?.['misMatch']">
                    <mat-error>
                        Password and Confirm password dose not match..
                    </mat-error>
                </div>
                </mat-form-field>
                <hr>
                <div>
                    <button mat-raised-button color="primary" type="submit" class="full-width">
                        Submit
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
