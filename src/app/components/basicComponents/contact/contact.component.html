<div [class]="basicService.darkMode ? 'dark-mode container' : 'container'">
    <mat-card [class]="basicService.darkMode ? 'dark-mode-form card' : 'card cornflowerblue-text-color'">
        <mat-card-header>
            <mat-card-title>
                Contact
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form 
                [formGroup]="formValidation" 
                (ngSubmit)="onSubmit()" 
                [class]="basicService.darkMode ? 'form' : ''"
            >
                <mat-form-field 
                    appearance="outline" 
                    class="full-width"
                >
                    <mat-label>Name</mat-label>
                    <input 
                        formControlName="userName"
                        matInput 
                        placeholder="Enter your name" 
                        type="text">
                    <div *ngIf="userName?.invalid && userName?.touched">
                        <mat-error *ngIf="userName?.errors?.['required']">
                            Name is required..
                        </mat-error>
                        <mat-error *ngIf="userName?.errors?.['minlength']">
                            Your name must atleast have 3 letters..
                        </mat-error>
                        <mat-error *ngIf="userName?.errors?.['maxlength']">
                            Your name must not have more than 15 letters..
                        </mat-error>
                    </div>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input 
                        formControlName="email"
                        matInput 
                        placeholder="Enter your email" 
                        type="email">
                    <div *ngIf="email?.invalid && email?.touched">
                        <mat-error *ngIf="email?.errors?.['required']">
                            Email is required..
                        </mat-error>
                        <mat-error *ngIf="email?.errors?.['email']">
                            Enter a proper email..
                        </mat-error>
                    </div>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Subject</mat-label>
                    <input 
                        formControlName="subject"
                        matInput 
                        placeholder="Enter your subject" 
                        type="text">
                    <div *ngIf="subject?.invalid && subject?.touched">
                        <mat-error *ngIf="subject?.errors?.['required']">
                            Subject is required..
                        </mat-error>
                    </div>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Message</mat-label>
                    <textarea 
                        formControlName="message"
                        matInput 
                        placeholder="Enter your message" 
                        rows="5"
                        type="text"
                    ></textarea>
                    <div *ngIf="message?.invalid && message?.touched">
                        <mat-error *ngIf="message?.errors?.['required']">
                            Message is required..
                        </mat-error>
                    </div>
                </mat-form-field>
                <hr>
                <div>
                    <button mat-raised-button color="primary" type="submit" class="full-width">
                        Submit
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
