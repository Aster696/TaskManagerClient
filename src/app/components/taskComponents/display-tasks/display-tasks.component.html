<app-sub-top-nav-bar></app-sub-top-nav-bar>
<mat-card class="card">
    <button 
        (click)="openTaskForm()"
        mat-stroked-button 
        class="full-width add-button"
    >
        <mat-icon>add</mat-icon>
    </button>
    <mat-card-content>
        <mat-accordion *ngFor="let i of [].constructor(100)">
            <mat-expansion-panel (opened)="true" (closed)="false" class="expansion-panel">
                <mat-expansion-panel-header>
                <mat-panel-title>
                    Self aware panel
                </mat-panel-title>
                <mat-panel-description>
                    Date/ time
                </mat-panel-description>
                </mat-expansion-panel-header>
                <p>
                    I'm visible because I am open
                </p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
</mat-card>
