<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <img 
                src="" 
                alt=""
                mat-card-avatar
            />
            <mat-card-title>
                My Profile
            </mat-card-title>
            <mat-card-subtitle class="cornflowerblue">
                {{userControllerService.User.email}}
            </mat-card-subtitle>
        </mat-card-header><br>
        <mat-card-content>
            <form [formGroup]="formValidation" (ngSubmit)="onSubmit()">
                <mat-form-field  
                    appearance="outline" 
                    class="full-width"
                >
                    <mat-label>Name</mat-label>
                    <input 
                        formControlName="userName"
                        matInput 
                        placeholder="Enter your name" 
                        type="text">
                    <div *ngIf="userName?.invalid && userName?.touched">
                        <mat-error *ngIf="userName?.errors?.['required']">
                            Name is required..
                        </mat-error>
                        <mat-error *ngIf="userName?.errors?.['minlength']">
                            Your name must atleast have 3 letters..
                        </mat-error>
                        <mat-error *ngIf="userName?.errors?.['maxlength']">
                            Your name must not have more than 15 letters..
                        </mat-error>
                    </div>
                </mat-form-field>
                <button 
                    [routerLink]="routeP.slase+routeP.resetPassword+userControllerService.User._id"
                    mat-raised-button 
                    color="accent"
                    type="button"
                >
                    Change Password
                </button>
                <hr>
                <div>
                    <button mat-raised-button color="primary" type="submit" class="full-width">
                        Update
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
