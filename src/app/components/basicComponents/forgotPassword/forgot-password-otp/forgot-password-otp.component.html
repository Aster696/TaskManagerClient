<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                Otp
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formValidation" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Otp</mat-label>
                    <input 
                        formControlName="otp"
                        matInput 
                        placeholder="Please enter the otp you received" 
                        type="otp">
                    <div *ngIf="otp?.invalid && otp?.touched">
                        <mat-error *ngIf="otp?.errors?.['required']">
                            Otp is required..
                        </mat-error>
                    </div>
                </mat-form-field>
                <hr>
                <div>
                    <button mat-raised-button color="primary" type="submit" class="full-width">
                        Send
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
